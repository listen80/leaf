<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style>
    body {
        font-family: '宋体';
    }

    .json-wrap {
        border: none;
        margin-left: 2em;
    }

    .json-wrap .indent {
        padding-left: 2em;
        border-left: 1px dotted #bbb;
        position: relative;
    }

    .json-wrap .close>.indent {
        display: none;
    }

    .json-wrap .dot {
        display: none;
        color: #70910f;
        cursor: pointer;
    }

    .json-wrap .close>.dot {
        display: inline;
    }

    .json-wrap .expand {
        position: absolute;
        left: -20px;
        top: 7px;
        width: 0px;
        height: 0px;
        border-top: 8px solid #25ff25;
        border-right: 8px solid transparent;
        border-left: 8px solid transparent;
        border-bottom: 8px solid transparent;
        cursor: pointer;
    }

    .json-wrap .close>.expand {
        left: -16px;
        top: 2px;
        border-top: 8px solid transparent;
        border-right: 8px solid transparent;
        border-left: 8px solid #25ff25;
        border-bottom: 8px solid transparent;
    }

    .json-wrap .line {
        position: relative;
    }

    .json-wrap span {
        font-size: 16px;
        font-family: Arial;
    }

    .json-wrap .symbol {
        color: rgb(167, 37, 216);
        font-weight: 700;
    }

    .json-wrap .colon {
        color: #acd33a;
        font-weight: 700;
    }

    .json-wrap .key {
        color: #ff3e3e;
    }

    .json-wrap .undefined {
        color: #03ffff;
    }

    .json-wrap .null {
        color: #03ffff;
    }

    .json-wrap .string {
        color: #00afff;
    }

    .json-wrap .number {
        color: rgb(243, 128, 30);
    }

    .json-wrap .boolean {
        color: #d53aff
    }
    </style>
    <script src="src/leaf.js"></script>
</head>

    <script id="tpl" type="text/leaf">
        {if $d === null}
        <span class="null">null</span> {elif $d === undefined}
        <span class="undefined">undefined</span> {elif $d.constructor === Object || $d.constructor === Array}
        <span class="symbol">{$d.constructor === Object ? '&#123;' : '['}</span>{if Object.keys($d).length}<span class="expand"></span>
        <div class="indent">
            {for $d $v $k $i}
            <div class="line">
                <span class="key">{$k}</span><span class="colon">:</span>{include "viewJson" $v}
            </div>
            {/for}
        </div>{/if}<span class="dot">...</span><span class="symbol">{$d.constructor === Object ? '&#125;' : ']'}</span> {elif $d.constructor === String}
        <span class="string">"{$d}"</span> {elif $d.constructor === Number}
        <span class="number">{$d}</span> {elif $d.constructor === Boolean}
        <span class="boolean">{$d}</span> {else}
        <span class="other">{$d}</span> {/if}
    </script>
